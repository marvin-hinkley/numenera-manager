<form name="data-descriptor" ng-submit="saveDescriptor()">
    <label for="name">name</label>
    <input 
           type="text" 
           name="name" 
           ng-model="character.name"
           required>

        <p ng-message="required">A name is required.</p>
    </div>
</form>
