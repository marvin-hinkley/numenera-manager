<form name="registerForm" ng-submit="register()">
    <label for="username">username</label>
    <input 
           type="text" 
           name="username" 
           ng-model="user.username"
           required>
    <div ng-messages="registerForm.username.$error">
        <p ng-message="required">A username is required.</p>
    </div>
    <label for="username">first name</label>
    <input 
           type="text" 
           name="firstName" 
           ng-model="user.firstName"
           required>
    <div ng-messages="registerForm.firstName.$error">
        <p ng-message="required">Your first name is required.</p>
    </div>
    <label for="username">last name</label>
    <input 
           type="text" 
           name="lastName" 
           ng-model="user.lastName"
           required>
    <div ng-messages="registerForm.lastName.$error">
        <p ng-message="required">Your last name is required.</p>
    </div>
    <label for="username">email</label>
    <input 
           type="text" 
           name="email" 
           ng-model="user.email"
           required>
    <div ng-messages="registerForm.email.$error">
        <p ng-message="required">Your email address is required.</p>
    </div>
    <label for="password">enter a password</label>
    <input 
           type="password" 
           name="password" 
           ng-model="user.password"
           required>
    <div ng-messages="registerForm.password.$error">
        <p ng-message="required">Please enter a password.</p>
    </div>
    <label for="verifyPassword">verify password</label>
    <input 
           type="password" 
           name="verifyPassword" 
           ng-model="verifyPassword"
           required>
    <div ng-messages="registerForm.verifyPassword.$error">
        <p ng-message="required">Please re-enter your password.</p>
    </div>
    <a ui-sref="register.characters">back</a>
    <button type="submit">finish registration</button>
</form>
