    <label for="name">name</label>

    <label for="description">description</label>
    <input type="text" name="description" ng-model="skill.description" required>

    <label for="book_reference">book_reference</label>
    <input type="text" name="book_reference" ng-model="skill.book_reference" required>

    <label for="note">note</label>
    <input type="text" name="note" ng-model="skill.note" required>
    
    <label for="skills">skills</label>
    <input type="text" name="skills" ng-model="skill.skills" required>
    
    COST
    <label for="cost-might">might</label>
    <input type="text" name="cost-might" ng-model="skill.cost.might" required>
    <label for="cost-speed">speed</label>
    <input type="text" name="cost-speed" ng-model="skill.cost.speed" required>
    <label for="cost-intellect">intellect</label>
    <input type="text" name="cost-intellect" ng-model="skill.cost.intellect" required>
    
    MODIFIERS
    <label for="modifiers-armor">armor</label>
    <input type="text" name="modifiers-armor" ng-model="skill.modifiers.armor" required>
    POOLS
    <label for="modifiers-pools-might">might</label>
    <input type="text" name="modifiers-pools-might" ng-model="skill.modifiers.pools.might" required>
    <label for="modifiers-pools-speed">speed</label>
    <input type="text" name="modifiers-pools-speed" ng-model="skill.modifiers.pools.speed" required>
    <label for="modifiers-pools-intellect">intellect</label>
    <input type="text" name="modifiers-pools-intellect" ng-model="skill.modifiers.pools.intellect" required>
    <label for="modifiers-pools-free">free</label>
    <input type="text" name="modifiers-pools-free" ng-model="skill.modifiers.pools.free" required>
    EDGE
    <label for="modifiers-edge-might">might</label>
    <input type="text" name="modifiers-edge-might" ng-model="skill.modifiers.edge.might" required>
    <label for="modifiers-edge-speed">speed</label>
    <input type="text" name="modifiers-edge-speed" ng-model="skill.modifiers.edge.speed" required>
    <label for="modifiers-edge-intellect">intellect</label>
    <input type="text" name="modifiers-edge-intellect" ng-model="skill.modifiers.edge.intellect" required>
    <label for="modifiers-edge-free">free</label>
    <input type="text" name="modifiers-edge-free" ng-model="skill.modifiers.edge.free" required>

    <button type="submit">save</button>
</form>
